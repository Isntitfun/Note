<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note</title>
  </head>
  <body class="note-body">
    <header>
      <div class="note-header">
        <div class="note-header__title">Note</div>
        <div class="note-header__links">
          <div class="note-header__link">
            <a href="https://github.com/" target="_blank"
              ><img width="26" src="img/g.png"
            /></a>
          </div>
          <div class="note-header__link">
            <a href="https://desktop.github.com/" target="_blank"
              ><img width="26" src="img/gd.png"
            /></a>
          </div>
          <div class="note-header__link">
            <a href="https://code.visualstudio.com/" target="_blank"
              ><img width="24" src="img/v.png"
            /></a>
          </div>
          <div class="note-header__link">
            <a href="https://nomadcoders.co/login" target="_blank"
              ><img width="24" src="img/n.png"
            /></a>
          </div>
          <div class="note-header__link">
            <a href="https://developer.mozilla.org/ko/" target="_blank"
              ><img width="22" src="img/m.png"
            /></a>
          </div>
          <div class="note-header__link">
            <a href="https://fontawesome.com/search" target="_blank"
              ><img width="23" src="img/f.png"
            /></a>
          </div>
        </div>
      </div>
      <div class="subheader">
        <div class="subheader__essential-info">
          <span>e-mail :</span>
        </div>
        <div class="subheader__essential-info">
          <span>butnothingstays@outlook.com</span>
        </div>
      </div>
    </header>
  </body>
</html>
